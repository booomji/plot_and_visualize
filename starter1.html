    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.load("current", {packages:["table"]});
      //google.charts.setOnLoadCallback(drawChart);
      function drawChart() {        
      var data = google.visualization.arrayToDataTable
            ([ ['X', 'Y'],
              [1, 1],
              [2, 1],
              [3, 2],
              [4, 3],
              [5, 5],
              [6, 8],
              [7, 13],
              [8, 21] ]);

        var options = {
          legend: 'none',
          hAxis: { minValue: 0, maxValue: 9 },
          colors: ['#795548'],
          pointSize: 20,
          pointShape: 'star',
          backgroundColor: { fill:'transparent' }

       };
        var chart = new google.visualization.LineChart(document.getElementById('numberChart'));
        chart.draw(data, options);
        function selectHandler() {
          var selectedItem = chart.getSelection()[0];
          if (selectedItem) {
            var topping = data.getValue(selectedItem.row, selectedItem.column);
            //document.getElementById('fill').innerHTML=topping;
            alert('The user selected ' + topping);
          }
        }
        google.visualization.events.addListener(chart, 'select', selectHandler);    
        chart.draw(data, options);

    var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('number', 'Name');
        dataTable.addColumn('number', 'Number');
        dataTable.addRows([
          [1,   {v: 2,   f: '2'}],
          [2,   {v: 4,   f: '4'}],
          [3,   {v: 6,   f: '6'}],
          [4,   {v: 8,   f: '8'}],
          [5,   {v: 10,  f: '10'}],
          [6,   {v: 12,  f: '12'}],
          [7,   {v: 14,  f: '14'}],
          [8,   {v: 16,  f: '16'}]
        ]);
        
        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(dataTable, {showRowNumber: false, width: '100%', height: '100%'});
}
 
    </script>
